<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/9941d3ea60.js" crossorigin="anonymous"></script>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="conteudo">
            <div class="primeiro-conteudo">
                <div class="primeira-coluna">
                    <h1 class="titulo-primeiro">Welcome &#128525;</h1>
                    <p class="descriçao-primeiro">To keep conect with us</p>
                    <p class="descriçao-primeiro">Please login with your personal info</p>
                    <button class="Btn-primeiro" id="signIn">Sign in</button>
                </div>
                <div class="segunda-coluna">
                    <h1 class="titulo-segundo">Creat account</h1>
                    <div class="social-media">
                        <ul class="lista-social">
                        <a class="link-social" href="#">
                        <li class="item-social"><i class="fa-brands fa-facebook-f"></i></li></a>
                    
                        <a class="link-social"href="#">
                        <li class="item-social"><i class="fa-brands fa-google-plus-g"></i></li></a>

                        <a class="link-social"href="#">
                         <li class="item-social"><i class="fa-brands fa-linkedin-in"></i></li>
                        </a>
                        </ul>
                    </div>
                    <p class="descriçao-segunda">or use your email</p>
                    <form class="form">
                        <label class="label-input">
                            <i class="fa-solid fa-user icon-modify" ></i>
                            <input type="text" placeholder="Name"></label>

                        <label class="label-input">
                            <i class="fa-solid fa-envelope icon-modify"></i>
                            <input type="email" placeholder="Email" ></label>

                        <label class="label-input">
                            <i class="fa-solid fa-lock icon-modify"></i>
                            <input type="password" placeholder="Password"></label>

                        <button class="Btn-segundo">Sign Up</button>
                    </form>
                </div>
            </div>
            <div class="segundo-conteudo">
                <div class="primeira-coluna">
                    <h1 class="titulo-primeiro">Hello,People&#9995;</h1>
                    <p class="descriçao-primeiro">Enter personal details</p>
                    <p class="descriçao-primeiro">and start journey with us</p>
                    <button class="Btn-primeiro" id="signUp">Sign up</button>
                </div>
                <div class="segunda-coluna">
                    <h1 class="titulo-segundo">Sign in to Developer</h1>
                    <div class="social-media">
                       <ul class="lista-social">
                        <a class="link-social" href="#">
                        <li class="item-social"><i class="fa-brands fa-facebook-f"></i></li></a>
                    
                        <a class="link-social"href="#">
                        <li class="item-social"><i class="fa-brands fa-google-plus-g"></i></li></a>

                        <a class="link-social"href="#">
                            <li class="item-social"><i class="fa-brands fa-linkedin-in"></i></li>
                        </a>
                    </ul>
                    </div>
                    <p class="descriçao-segunda">Or use your email account:</p>
                    <form class="form2">
                        <label class="label-input">
                        <i class="fa-solid fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" >
                    </label>

                        <label class="label-input">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                        <a href="#" class="pass">Forgot your password </a>
                        <button class="Btn-segundo">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
 

    <script src="index.js"></script>
   
    
</body>
</html>
